<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ficha Datos</title>
</head>
<body>
    <form action="" onsubmit="enviar(); return false;">
      <h1>Ficha Datos MODIFICADO</h1>
          <div>
            <label for="name">Nombre:</label><br>
            <input id="name" type="text" placeholder="nombre" pattern="[A-ZÑÁ-Úa-zñá-ú\s]{1,}" title="Debe ingresar letras" autofocus required/><br><br>
            <label for="lastname">Apellidos:</label><br>
            <input id="lastname" type="text" placeholder="apellidos" pattern="[A-ZÑÁ-Úa-zñá-ú\s]{1,}" title="Debe ingresar letras" required/><br><br>
            <label for="dni">DNI:</label><br>
            <input id="dni" type="tel" placeholder="12345678" pattern="[0-9]{8}" title="Debe ingresar solo números" required/><br><br>
            <label for="dir">Dirección:</label><br>
            <input id="dir" type="text" placeholder="dirección" title="Debe ingresar su direccion" required/>
          </div><br>
          <button id="submit">Enviar Datos</button>
          <div id="ficha"></div>
    </form>
  <script src="assets\js\main.js"></script>
</body>
</html>
